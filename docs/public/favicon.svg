<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#1e40af"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Three bold curved arrows — supply chain cycle -->
  <g fill="none" stroke="#fff" stroke-width="32" stroke-linecap="round">
    <path d="M295,138 A158,158 0 0,1 385,305"/>
    <path d="M360,358 A158,158 0 0,1 150,358"/>
    <path d="M128,305 A158,158 0 0,1 218,138"/>
  </g>

  <!-- Arrowheads -->
  <g fill="#fff">
    <path d="M385,305 L410,272 L414,325 Z"/>
    <path d="M150,358 L180,328 L160,382 Z"/>
    <path d="M218,138 L196,172 L250,158 Z"/>
  </g>

  <!-- Center hub — double ring -->
  <circle cx="256" cy="260" r="58" fill="#fff"/>
  <circle cx="256" cy="260" r="34" fill="url(#bg)"/>
</svg>
